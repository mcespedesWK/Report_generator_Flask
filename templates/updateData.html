{% extends "registered_layout.html" %}

{% block content %}
<h1>.</h1>
<h1> Iris Dataset</h1>
<br>
<form method='POST'action="/iris/{{id}}/updated/">
    <h3>{{info}}</h3>
    <br>
    <h3> Update Data:</h3>
    <table class="table table-hover">
        <tr>
            <th><label>Sepal Length:</label></th>
            <td><input name="sepal_length" value="{{df["sepal_length"][id]}}" type="number" step='0.1'/></td>
        </tr>
        <tr>
            <th><label>Sepal Width:</label></th>
            <td><input name="sepal_width" value="{{df["sepal_width"][id]}}" type="number" step='0.1'/></td>
        </tr>
        <tr>
            <th><label>Petal Length:</label></th>
            <td><input name="petal_length" value="{{df["petal_length"][id]}}" type="number" step='0.1'/></td>
        </tr>
        <tr>
            <th><label>Petal Width:</label></th>
            <td><input name="petal_width" value="{{df["petal_width"][id]}}" type="number" step='0.1'/></td>
        </tr>
        <tr>
            <th><label>Species:</label></th>
            <td><input name="species" value="{{df["species"][id]}}" type="text"/></td>
        </tr>
    </table>
    <br>
    <button class="w3-button w3-block w3-green w3-section w3-padding" type="submit">Send</button>
    <br>
</form>
<br>
{% endblock %}
